name: Build and Release APK

on:
  push:
    branches:
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Get version name
      id: version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "APK_NAME=BrightKitchen-PrinterConnect-v${VERSION_NAME}-release.apk" >> $GITHUB_OUTPUT

    - name: Find APK file
      id: find_apk
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.version.outputs.APK_NAME }}
        path: ${{ steps.find_apk.outputs.APK_PATH }}

    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION_NAME }}
        name: Bright Kitchen Printer Connect v${{ steps.version.outputs.VERSION_NAME }}
        body: |
          # Bright Kitchen Printer Connect

          Android app for configuring Sunmi printer WiFi settings via Bluetooth.

          ## Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Open the APK file to install

          ## Changes in this version
          - Integrated official Sunmi SDK
          - WiFi configuration now uses BLE (Bluetooth Low Energy)
          - Printer automatically scans and displays available WiFi networks
          - Improved reliability and compatibility
        files: ${{ steps.find_apk.outputs.APK_PATH }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
